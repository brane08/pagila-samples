<div class="mat-elevation-z8 mt-3 mb-3">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="filmId">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">ID.</th>
      <td mat-cell *matCellDef="let element">{{element.filmId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="fw-bold">Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageNums" showFirstLastButtons (page)="onPageChange($event)" [pageSize]="size"
                 aria-label="Select page of periodic elements" [pageIndex]="page" [length]="total">
  </mat-paginator>
</div>
